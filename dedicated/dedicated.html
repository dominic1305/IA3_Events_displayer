<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./../style.css">
	<title>Event</title>
</head>
<body>
	<template id="err-page">
		<div class="event-err-page">
			<img src="./img/error.svg" alt="error" draggable="false">
			<p class="title">An Error Occurred</p>
			<p class="msg"></p>
			<div class="return-btn">Back Home</div>
		</div>
	</template>
	<template id="event-display">
		<div class="event-display-container">
			<div class="img-container container">
				<img class="event-img" src="" alt="event image" draggable="false">
			</div>
			<div class="txt-container container">
				<h3 class="title"></h3>
				<div class="container row">
					<p class="cost"></p>
					<p class="age"></p>
					<div class="formated-dates"></div>
					<p class="address"></p>
				</div>
				<div class="container row">
					<div class="event-type"></div>
					<p class="template"></p>
				</div>
				<p class="description"></p>
				<p class="bookings"></p>
				<div class="container row">
					<p class="location"></p>
					<div class="display-map-btn inactive" data-toggle="0">Show Map</div>
				</div>
				<div class="map-container"></div>
				<a class="visit-btn">Visit Page</a>
			</div>
		</div>
	</template>
	<nav>
		<div class="title">
			<img class="logo" src="https://www.brisbane.qld.gov.au/themes/bcc_theme/src/components/logo/images/logo.png" alt="BCC logo" draggable="false">
			<p id="title-txt">Brisbane City Events</p>
		</div>
		<div class="nav-btns"></div>
	</nav>
	<div class="wrapper"></div>
	<script type="module" src="./main.js"></script>
</body>
</html>
